<!DOCTYPE html>

<html lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Editar Perfil - Museion</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ad2bee",
                        "background-light": "#f7f6f8",
                        "background-dark": "#1c1022",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark">
<div class="flex-1">
<div class="flex items-center p-4 pb-2 justify-between max-w-xl mx-auto">
<button class="text-slate-800 dark:text-white flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Editar Perfil</h2>
<div class="size-12 shrink-0"></div>
</div>
<div class="p-4 flex justify-center max-w-xl mx-auto">
<div class="flex w-full flex-col gap-4 items-center">
<div class="flex gap-4 flex-col items-center">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-32 w-32 border-2 border-primary/30" data-alt="User profile picture placeholder" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuB4pgpSPHAqnijrfBLv2d2DE6Dg-mTdDygKZwzmguI50OU2qUxjQr2mCZRexkSaHWuarsqzaLbb0O3oMfi9QJOhBUZne8dP4v-XJUjCwp7yFWQv6_zSEwf6vt7LNb_3uvboUzd6JXpHrgzUSF4XCriUolOCnfeNS3zQqSxoO15PNt1O3m692xj9BhwnoQGPsQpEiz5_0Gfs-av7N2FLjK2p59j4q4L7B9Wux9-0L36Js7c20xmFnNkQfTB-DoGO8ep9pMkrqOegRWE');"></div>
</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary/20 text-primary text-sm font-bold leading-normal tracking-[0.015em] w-auto">
<span class="truncate">Alterar foto</span>
</button>
</div>
</div>
<div class="flex flex-col gap-3 px-4 py-3 max-w-xl mx-auto">
<label class="flex flex-col w-full">
<p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">Nome Completo</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800/50 h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" placeholder="Seu nome completo" value="Ana Clara"/>
</label>
<label class="flex flex-col w-full">
<p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800/50 h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" placeholder="seuemail@exemplo.com" value="ana.clara@email.com"/>
</label>
<label class="flex flex-col w-full">
<p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">CPF</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800/50 h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" placeholder="000.000.000-00" value="***.123.456-**"/>
</label>
<label class="flex flex-col w-full">
<p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">Senha</p>
<div class="relative w-full">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800/50 h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] pr-12 text-base font-normal leading-normal" placeholder="Digite sua nova senha" type="password" value="**********"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</label>
</div>
</div>
<div class="sticky bottom-0 bg-background-light dark:bg-background-dark p-4 border-t border-slate-200 dark:border-slate-800">
<div class="max-w-xl mx-auto">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] w-full shadow-lg shadow-primary/30">
<span class="truncate">Salvar Alterações</span>
</button>
</div>
</div>
</div>
</body></html>
