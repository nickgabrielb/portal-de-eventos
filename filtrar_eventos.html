<!DOCTYPE html>

<html lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Museion - Filtros de Eventos</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ad2bee",
              "background-light": "#f7f6f8",
              "background-dark": "#1c1022",
              "text-light": "#212529",
              "text-dark": "#f7f6f8",
              "secondary-light": "#6C757D",
              "secondary-dark": "#a0a3a6",
              "border-light": "#e0e0e0",
              "border-dark": "#3c2348",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex h-16 items-center border-b border-border-light bg-background-light px-4 dark:border-border-dark dark:bg-background-dark">
<h1 class="flex-1 text-center text-lg font-bold text-text-light dark:text-text-dark">Filtros</h1>
<button aria-label="Fechar filtros" class="absolute right-4 text-text-light dark:text-text-dark">
<span class="material-symbols-outlined">close</span>
</button>
</header>
<!-- Main Content -->
<main class="flex-grow p-4 pb-32">
<!-- Section: Categories -->
<section class="mb-6">
<h2 class="text-lg font-bold text-text-light dark:text-text-dark mb-3">Categorias</h2>
<div class="flex flex-wrap gap-3">
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full px-4 text-sm font-medium bg-primary text-white">Exposições</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full border border-border-light bg-transparent px-4 text-sm font-medium text-secondary-light dark:border-border-dark dark:text-secondary-dark hover:bg-primary/10">Palestras</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full border border-border-light bg-transparent px-4 text-sm font-medium text-secondary-light dark:border-border-dark dark:text-secondary-dark hover:bg-primary/10">Oficinas</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full border border-border-light bg-transparent px-4 text-sm font-medium text-secondary-light dark:border-border-dark dark:text-secondary-dark hover:bg-primary/10">Música</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary text-white px-4 text-sm font-medium">Teatro</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full border border-border-light bg-transparent px-4 text-sm font-medium text-secondary-light dark:border-border-dark dark:text-secondary-dark hover:bg-primary/10">Cinema</button>
</div>
</section>
<!-- Section: Date -->
<section class="mb-6">
<h2 class="text-lg font-bold text-text-light dark:text-text-dark mb-3">Data</h2>
<div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
<label class="flex flex-col">
<span class="pb-2 text-base font-medium text-text-light dark:text-text-dark">Data de Início</span>
<div class="relative">
<input class="form-input h-14 w-full rounded-xl border border-border-light bg-white p-4 pr-12 text-base text-text-light placeholder:text-secondary-light focus:border-primary focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-background-dark/50 dark:text-text-dark dark:placeholder:text-secondary-dark" placeholder="Selecione" type="text"/>
<span class="material-symbols-outlined pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 text-secondary-light dark:text-secondary-dark">calendar_today</span>
</div>
</label>
<label class="flex flex-col">
<span class="pb-2 text-base font-medium text-text-light dark:text-text-dark">Data de Fim</span>
<div class="relative">
<input class="form-input h-14 w-full rounded-xl border border-border-light bg-white p-4 pr-12 text-base text-text-light placeholder:text-secondary-light focus:border-primary focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-background-dark/50 dark:text-text-dark dark:placeholder:text-secondary-dark" placeholder="Selecione" type="text"/>
<span class="material-symbols-outlined pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 text-secondary-light dark:text-secondary-dark">calendar_today</span>
</div>
</label>
</div>
</section>
<!-- Section: Location -->
<section>
<h2 class="text-lg font-bold text-text-light dark:text-text-dark mb-3">Localização</h2>
<div class="flex flex-col gap-4">
<label class="flex flex-col">
<span class="pb-2 text-base font-medium text-text-light dark:text-text-dark">Cidade ou Bairro</span>
<div class="relative">
<input class="form-input h-14 w-full rounded-xl border border-border-light bg-white p-4 pl-12 text-base text-text-light placeholder:text-secondary-light focus:border-primary focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-background-dark/50 dark:text-text-dark dark:placeholder:text-secondary-dark" placeholder="Buscar por cidade ou CEP" type="text"/>
<span class="material-symbols-outlined pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-secondary-light dark:text-secondary-dark">search</span>
</div>
</label>
<label class="flex flex-col">
<div class="flex justify-between pb-2">
<span class="text-base font-medium text-text-light dark:text-text-dark">Distância</span>
<span class="text-base font-medium text-primary">até 10km</span>
</div>
<input class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700 [&amp;::-webkit-slider-thumb]:appearance-none [&amp;::-webkit-slider-thumb]:h-5 [&amp;::-webkit-slider-thumb]:w-5 [&amp;::-webkit-slider-thumb]:rounded-full [&amp;::-webkit-slider-thumb]:bg-primary" max="50" min="1" type="range" value="10"/>
</label>
</div>
</section>
</main>
<!-- Fixed Action Bar -->
<footer class="fixed bottom-0 left-0 z-10 w-full border-t border-border-light bg-background-light p-4 dark:border-border-dark dark:bg-background-dark">
<div class="mx-auto flex max-w-2xl gap-4">
<button class="h-14 flex-1 rounded-xl border-2 border-primary text-base font-bold text-primary transition-colors hover:bg-primary/10">Limpar Tudo</button>
<button class="h-14 flex-1 rounded-xl bg-primary text-base font-bold text-white transition-opacity hover:opacity-90">Aplicar Filtros</button>
</div>
</footer>
</div>
</body></html>
